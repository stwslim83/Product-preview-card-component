<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <article class="fullWrapper">
   
    <!------- SHOULD I HAVE USED THE PICTURE ELEMENT INSTEAD OF "IMG"?? -------->
    
    <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="picture of a bottle Chanel perfume">

    <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="picture of a bottle Chanel perfume">
 
      
    <section class="text">
      <span class="perfume-p">PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description-p">A floral, solar and voluptuous interpretation composed by Olivier   Polge, Perfumer-Creator for the House of CHANEL.
      </p>
    <div class="price">
      $149.99
      <span>$169.99</span>
    </div>
    
      <button type="button" ><img class="shopping-cart" src="https://icon-library.com/images/white-shopping-cart-icon/white-shopping-cart-icon-9.jpg" alt="shopping cart image"> &nbsp; Add to Cart</button>

    </section>
      
     
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/home">Justin</a>.
  </div>
</body>
</html>
